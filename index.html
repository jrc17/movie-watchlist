<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html" class="webpage">Find your film</a></li>
          <li><a href="watchlist.html">My Watchlist</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="movie-form">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="movie-input"
            placeholder="Search for a movie"
          />
        </div>
        <button type="submit">Search</button>
      </form>
      <div id="no-search" class="empty-page">
        <img src="img/Icon.png" alt="" />
        <p>Start exploring</p>
      </div>

      <div id="search-result" class="search-result"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
